# AetherOS Package Manager Configuration
# This file contains the package manager settings and configurations

[general]
version=1.0.0
name=AetherOS Package Manager
description=Package management system for AetherOS-v2

[repositories]
# Define package repositories
primary_repo=https://repo.aetheros.local/packages
secondary_repo=https://mirror.aetheros.local/packages

[cache]
# Package cache settings
cache_dir=/var/cache/apm
max_cache_size=1024MB
cleanup_interval=7d

[security]
# Security settings
verify_signatures=true
trust_level=high

[logging]
# Logging configuration
log_dir=/var/log/apm
log_level=info
